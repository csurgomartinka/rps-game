<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Főmenü</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="menu-page">
  <div class="menu-container">
    <div class="user-welcome">
      <h2>Üdvözöllek, <span id="userEmail"></span>!</h2>
      <button id="logoutBtn" class="btn-logout">Kijelentkezés</button>
    </div>
    
    <h1>Kő-Papír-Olló</h1>
    <div class="menu-options">
      <a href="/game" class="menu-btn">Játék indítása</a>
      <a href="profile.html" class="menu-btn">Profil beállítások</a>
      <a href="leaderboard.html" class="menu-btn">Ranglista</a>
    </div>
  </div>

  <script>
    // Felhasználó adatok betöltése
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('userEmail').textContent = user.email;
    }

    // Kijelentkezés
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
